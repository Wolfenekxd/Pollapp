{% extends 'base.html' %}

{% block content %}

<h1 class="text-center mb-3">Poll Questions</h1>
{% if question_list %}
{% for question in question_list %}
<div class="col-md-10 offset-md-4">
    <div class="user_card mb-4" style="margin-left: 10%;">
        <p class="lead">{{ question }}</p>
        <a href="" class="btn btn-primary btn-sm mb-2">Vote Now</a>
        <a href="" class="btn btn-secondary btn-sm mb-2">Results</a>
    </div>
</div>
{% endfor %}
{% else %}
<div class="container h-30">
    <div class="d-flex justify-content-center h-30">
        <div class="user_card">
    <h3>No polls available</h3>
</div>
</div>
</div>
{% endif %}
{% endblock %}
